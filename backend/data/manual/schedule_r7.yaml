      weekday: "wed"

  # 容器包装プラスチック
  - id: "plastic_1st_wed_and_3rd_wed"
    category_id: "plastic"
    name: "容器包装プラスチック（第1・第3水曜）"
    rule:
      type: "monthly_multiple_nth_weekday"
      nths: [1, 3]
      weekday: "wed"
  
  - id: "plastic_2nd_wed_and_4th_wed"
    category_id: "plastic"
