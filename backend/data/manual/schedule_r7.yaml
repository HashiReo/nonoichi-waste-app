# 収集スケジュールルールの定義
schedule_groups:
  # 一般ごみ
  - id: "burn_mon_thu"
    category_id: "burnable"
    name: "一般ごみ（月・木）"
    rule:
      type: "weekly"
      weekdays: ["MON", "THU"]
    notes:
      year_end:
        last_collection: "2025-12-29" # 年末は2025年12月29日（月）まで収集
        restart: "2026-01-05"         # 年始は2026年1月5日（月）から収集

  - id: "burn_tue_fri"
    category_id: "burnable"
    name: "一般ごみ（火・金）"
    rule:
      type: "weekly"
      weekdays: ["TUE", "FRI"]
    notes:
      year_end:
        last_collection: "2025-12-30" # 年末は2025年12月30日（火）まで収集
        restart: "2026-01-06"         # 年始は2026年1月6日（火）から収集

  # 燃えないごみ
  - id: "nonburn_1st_wed"
    category_id: "nonburnable"
    name: "燃えないごみ（第1水曜）"
    rule:
      type: "monthly_nth_weekday"
      nth: 1
      weekday: "wed"

  - id: "nonburn_2nd_wed"  
    category_id: "nonburnable"
    name: "燃えないごみ（第2水曜）"
    rule:
      type: "monthly_nth_weekday"
      nth: 2
      weekday: "wed"

  # あきかん
  - id: "can_1st_wed"
    category_id: "can"
    name: "あきかん（第1水曜）"
    rule:
      type: "monthly_nth_weekday"
      nth: 1
      weekday: "wed"

  - id: "can_2nd_wed"  
    category_id: "can"
    name: "あきかん（第2水曜）"
    rule:
      type: "monthly_nth_weekday"
      nth: 2
      weekday: "wed"

  # あきびん
  - id: "bottle_1st_wed"
    category_id: "bottle"
    name: "あきびん（第1水曜）"
    rule:
      type: "monthly_nth_weekday"
      nth: 1
      weekday: "wed"
  
  - id: "bottle_2nd_wed"  
    category: "あきびん"
    name: "あきびん（第2水曜）"
    rule:
      type: "monthly_nth_weekday"
      nth: 2
      weekday: "wed"

  # 燃える粗大ごみ
  - id: "large_burn_3rd_wed"
    category_id: "large_burnable"
    name: "燃える粗大ごみ（第3水曜）"
    rule:
      type: "monthly_nth_weekday"
      nth: 3
      weekday: "wed"

  - id: "large_burn_4th_wed"
    category_id: "large_burnable"
    name: "燃える粗大ごみ（第4水曜）"
    rule:
      type: "monthly_nth_weekday"
      nth: 4
      weekday: "wed"

  # ペットボトル
  - id: "petbottle_3rd_wed"
    category_id: "petbottle"
    name: "ペットボトル（第3水曜）"
    rule:
      type: "monthly_nth_weekday"
      nth: 3
      weekday: "wed"

  - id: "petbottle_4th_wed"
    category_id: "petbottle"
    name: "ペットボトル（第4水曜）"
    rule:
      type: "monthly_nth_weekday"
